<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	h2{
		text-shadow: 3px 3px 1px gray;
	}
	
	p {
		line-height: 50px
	}

	/* 
		text-shadow : <가로거리> <세로거리> <번짐정도> <색상>
		 * 가로거리 : 텍스트부터 그림자까지의 가로거리, 양수 값은 글자 오른쪽으로,
		 		      음수 값은 글자의 왼쪽으로 그림자를 만들어 줌.  - 필수적으로 들어가야 할 속성
		 * 세로거리 : 텍스트부터 그림자까지의 세로거리, 양수 값은 글자 오른쪽으로,
		 		      음수 값은 글자의 왼쪽으로 그림자를 만들어 줌.  - 필수적으로 들어가야 할 속성
		 * 번짐정도 : 그림자가 번지는 정도를 말함. 양수 값을 사용하면 그림자가 모든 방향으로
				      퍼져 나감. 반대로 음수 값은 그림자가 모든 방향으로 축소가 되어 보여짐. - 기본값 0
		
				      
	 */
</style>
</head>
<body>

	<h2>애국가 가사</h2>
	
	<p>
		동해물과 백두산이 마르고 닳도록 <br>
		하느님이 보우하사 우리나라 만세 <br>
		무궁화 삼천리 화려강산 <br>
		대한사랑 대한으로 길이 보전하세 <br>
	</p>
	
	
</body>
</html>
