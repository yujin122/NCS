<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	 
	 *{ /* body 태그에 작성한 모든 태그 */
	 	font-size: 20px /* 글자의 크기를 지정하는 속성 */
	 }
	
	h2{
		color: red; /* color : 글자에 색상을 지정하는 속성 */
	}
	
	ol li {
		font-style: italic;
	}

	ul li {
		font-weight : bold;
		color : tomato;
	}
	
</style>
</head>
<body>

	<!--
		CSS(Cascading Style Sheet)?
		- HTML이 웹 페이지의 뼈대라고 한다면 CSS는 '살'이라고 할 수 있음.
		- 즉, HTML이 웹 페이지의 정보를 표현한다면, CSS는 HTML을 좀 더
		    보기 좋게 디자인 하는 역할을 함 
	 -->
	 
	<H2>CSS 특징</H2>
	<ol>
		<li>Cascading Style Sheet</li>
		<li>HTML 문서에 스타일(디자인)을 적용하는 언어</li>
		<li>CSS 사용 방법 : head 영역, 외부 파일(*.css),
						인라인 방식(태그에 직접 적용)</li>
	</ol>
	
	<ul>
		<li>CSS 형식 : 선택자{ 속성  : 값; } </li>
		<li>선택자 : body 태그에서 선언한 태그</li>
		<li>하위태그 지정 : 상위태그 하위태그 { 속성 : 값; }</li>
	</ul>


</body>
</html>
