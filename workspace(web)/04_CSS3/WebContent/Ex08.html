<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	ul{
		width : 100%;
		height: 50px;
		background-color: #069;
		list-style-type: none;	/* 점 제거하는 속성 */
	}
	
	ul li a {
		color : white;
		text-decoration: none;	/* 밑줄 제거하는 속성 */
	}
	
	ul li {
		display : inline-block;
		margin : 10px 120px;
		padding : 5px;
	}
	
</style>
</head>
<body>

	<ul>
		<li><a href = "#">회사소개</a>
		<li><a href = "#">사업영역</a>
		<li><a href = "#">제품문의</a>
		<li><a href = "#">고객센터</a>		
	</ul>
</body>
</html>
