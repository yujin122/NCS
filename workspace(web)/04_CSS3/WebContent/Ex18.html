<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	.photo {
		position : absolute;
		left : 50px;
		top : 100px;
		transform : rotate(15deg);			/* 회전시키는 명령어 */
		-ms-trasform : rotate(15deg);		/* MS 브라우저 */
		-webkit-transform : rotate(15deg);	/* 사파리, 크롬 브라우저 */
		-moz-transform : rotate(15deg);		/* 파이어폭스(모질라) */
		-o-transform : rotate(15deg);		/* 오페라 브라우저 */
	}
	
</style>
</head>
<body>

	<img class = "photo" src = "images/img.jpg" alt = "튤립 이미지">
	
	
	
</body>
</html>
