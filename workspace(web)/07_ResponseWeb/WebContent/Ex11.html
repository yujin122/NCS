<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body {
		background: url("images/bg0.jpg") no-repeat fixed;
		background-size: cover;
	}
	
	/* 화면 너비가 1024px 이하일 경우 bg1.jpg 파일을 body 태그에 
	       배경 이미지로 설정한다. */
	@media screen and (max-width : 1024px) {
		body {
			background: url("images/bg1.jpg") no-repeat fixed;
			background-size: cover;
		}
	}
	
	/* 화면 너비가 768px 이하일 경우 bg2.jpg 파일을 body 태그에 
	       배경 이미지로 설정한다. */
	@media screen and (max-width : 768px) {
		body {
			background: url("images/bg2.jpg") no-repeat fixed;
			background-size: cover;
		}
	}
	
	/* 화면 너비가 320pxpx 이하일 경우 bg3.jpg 파일을 body 태그에 
	       배경 이미지로 설정한다. */
	@media screen and (max-width : 320px) {
		body {
			background: url("images/bg3.jpg") no-repeat fixed;
			background-size: cover;
		}
	}
</style>
</head>
<body>
	
	<!-- 
		미디어쿼리 : 접속하는 장치(미디어)에 따라 특정한 CSS 스타일을 사용하도록 하는 것을 말함.
	 -->
	
</body>
</html>
