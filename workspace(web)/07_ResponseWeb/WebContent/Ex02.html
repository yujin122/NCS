<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width, initial-scale = 1">
<title>가변 그리드 레이아웃</title>
<style type="text/css">

	#wrapper {
		width : 96%;
		margin : 0 auto;
	}
	
	header {
		width : 100%;
		height : 120px;
		background-color : #066cfa;
		border-bottom: 1px solid black;
	}
	
	.header_text {
		font-size : 40px;
		color : white;
		text-align: center;
		line-height : 120px;
	}
	
	/* 
		각 요소의 너비를 구하는 공식(중요함)
		(요소의 너비 / 컨텐츠 전체를 감싸는 요소의 너비) * 100
	 */
	.content{
		float : left;
		width : 62.5%;
		height : 400px;
		padding : 1.5625%;	/* 소수점은 3자리나 4자리로 사용하는 것이 좋음 */
		background-color: #00ff90;
	}
	
	.right_side{
		float : right;
		width : 31.25%;
		height : 400px;
		padding : 1.5625%;
		background-color: #00ff90;
	}
	
	footer {
		clear : both;
		height : 120px;
		background-color: #c35;
	}
	
</style>
</head>
<body>
	
	<div id="wrapper">
		<header>
			<h1 class = "header_text">가변 그리드 레이아웃</h1>
		</header>
		
		<section class = "content">
			<h4>여기는 본문입니다.</h4>
		</section>
		
		<aside class = "right_side">
			<h4>사이드바</h4>
		</aside>
		
		<footer>
			<h4>푸터</h4>
		</footer>
	</div>
	
</body>
</html>
