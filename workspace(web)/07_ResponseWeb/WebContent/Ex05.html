<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가변 폰트 -2(rem 단위)</title>
<style type="text/css">
	
	body {
		font-size : 16px;	/* 기준이 되는 기본 크기를 지정 */
	}
	.wrapper {
		width : 96%;
		margin : 0 auto;
		font-size : 12px;
	}
	
	.header_text{
		font-size : 2rem;
		text-align: center;
	}
	
	.text {
		/* 24픽셀이 나온다. 그 이유는 rem 단위는 root 즉, body태그를 처음부터
		기본크기로 지정하기 때문에 중간에 기본이 되는 크기가 변경되지 않는다. */
		font-size : 1.5rem;
	}

</style>
</head>
<body>
	
	<div class = "wrapper">
		<header class = "header_text">
			<p>em 단위를 제대로 알아봅시다.</p>
			<p class = "text">em 단위의 특성</p>
		</header>
	</div>
	
</body>
</html>
