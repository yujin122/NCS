<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고정 그리드 레이아웃</title>
<style type="text/css">
	#wrapper {
		width : 960px;
		margin : 0 auto;
	}
	
	header {
		width : 960px;
		height : 120px;
		background-color : #066cfa;
		border-bottom: 1px solid black;
	}
	
	.header_text {
		font-size : 40px;
		color : white;
		text-align: center;
		line-height : 120px;
	}
	
	.content{
		float : left;
		width : 600px;
		height : 400px;
		padding : 15px;
		background-color: #00ff90;
	}
	
	.right_side{
		float : right;
		width : 300px;
		height : 400px;
		padding : 15px;
		background-color: #00ff90;
	}
	
	footer {
		clear : both;
		height : 120px;
		background-color: #c35;
	}
</style>
</head>
<body>

	<!-- 고정 그리드 레이아웃은 단위가 px(픽셀)이기 때문에 브라우저의 크기가 
		  확대/축소될 때 글자 및 웹 요소가 안보이는 경우가 있음
		  고정 그리드 레이아웃은 특정한 기기만 사용하고자 할 때 사용하면 유리하다.
		  레이아웃을 잡기가 상당히 수월하다. -->
	<div id="wrapper">
		<header>
			<h1 class = "header_text">고정 그리드 레이아웃</h1>
		</header>
		
		<section class = "content">
			<h4>여기는 본문입니다.</h4>
		</section>
		
		<aside class = "right_side">
			<h4>사이드바</h4>
		</aside>
		
		<footer>
			<h4>푸터</h4>
		</footer>
	</div>
</body>
</html>
