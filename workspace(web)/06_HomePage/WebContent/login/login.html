<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/login.css">
<script type="text/javascript" src = "../js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	
	function check(){
		if($("#id").val() == ""){
			alert("아이디를 입력해주세요");
			return false;
		}else if($("#pwd").val() ==""){
			alert("비밀번호를 입력해주세요.");
			return false;
		}
	}
</script>
</head>
<body>
	<div id = "login_wrap">
		<h2 class = "login_title">회원 로그인</h2>
		<form action = "http://www.google.com" onsubmit = "return check()">
			<table id = "login_t">
				<tr>
					<th>아이디</th>
					<td><input type = "text" class = "input_box" id = "id" size = "15"></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type = "password" class = "input_box" id = "pwd" size = "15"></td>
					</tr>
			</table>
			
			<div id = "login_menu">
				<input type = "submit" value = "로그인" class = "login_b">
				<input type = "reset" value = "취소" class = "login_b">
			</div>
		</form>
	</div>
</body>
</html>
