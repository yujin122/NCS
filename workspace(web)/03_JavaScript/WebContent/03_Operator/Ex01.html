<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 대입연산자(=)
	var num1 = 10;
	var num2 = 4;
	
	num1 = num1 + num2;
	document.write("num1 : " + num1 + "<br>");
	
	num1 = num1 - num2;
	document.write("num1 : " + num1 + "<br>");
	
	num1 = num1 * num2;
	document.write("num1 : " + num1 + "<br>");
	
	num1 = num1 / num2;
	document.write("num1 : " + num1 + "<br>");
	document.write("<hr/>");
	
	var tab = "<table border = '1' cellspacing = '0'>";
	tab += "<tr>";
	tab += "<td>" + (num1 + num2) + "</td><td>" + (num1 - num2) + "</td><td>" + (num1 * num2) + "</td><td>" + (num1 / num2) + "</td>";
	tab += "</tr></table>";
	
	document.write(tab);

</script>
</head>
<body>
</body>
</html>
