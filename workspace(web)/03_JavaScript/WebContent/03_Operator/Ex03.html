<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	// 논리연산자(&&, ||, !)
	var bol1 = true;
	var bol2 = false;
	var bol3 = true;
	var bol4 = false;
	
	document.write(bol1 + "&&" + bol2 + " : " + (bol1 && bol2) + "<br>");
	document.write(bol1 + "&&" + bol3 + " : " + (bol1 && bol3) + "<br>");
	document.write(bol3 + "||" + bol4 + " : " + (bol3 || bol4) + "<br>");
	
	document.write("<hr/>");
	
	var a = "A";
	var b = "B";
	
	var c = !2 || 3 && !0;
	document.write(c + "<br>");
	
	c = a < b && a == b;
	document.write(c + "<br>");
	
	
</script>
</head>
