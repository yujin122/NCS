<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	// 단항연산자(++, --)
	var num1 = 10;
	var num2 = 20;
	
	document.write(++num1 + "<br>");
	document.write(num1++ + "<br>");
	document.write(--num1 + "<br>");
	document.write(num1-- + "<br>");
	
	document.write("<hr/>");
	
	var a = 10;
	var b = 20;
	var c = 3;
	
	document.write(++a + "<br>");
	document.write(a++ + "<br>");
	document.write(c++ + "<br>");
	document.write(++a + b++ + "<br>");
	document.write(++a + ++b + "<br>");
	
	
</script>
</head>
<body>

</body>
</html>
