<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 함수(function) : 기능을 정의해 놓은 것.
	// 함수는 하나의 로직을 재사용할 수 있도록 하는 것으로 코드의 재사용성을 높여줌
	// 형식) function 함수명(인자1, 인자2){
	//			함수 호출 시 실행 될 문장;
	//			return 반환값;
	//		}
	
	// 자바스크립트에서 함수의 종류
	// 1. 사용자 정의 함수 :  사용자가 직접 만들어 놓은 함수.
	// 2. 내장 함수 : 자바스크립트에서 자체적으로 제공해 주는 함수.
	
	function adder(num1, num2){
		
		return num1 + num2;
	}
	
	function sub(num1, num2){
		
		return num1 - num2;
	}
	
	function mul(num1, num2){
		
		return num1 * num2;
	}
	
	function divide(num1, num2){
		
		return num1 / num2;
	}
	
	function mod(num1, num2){
	
		return num1 % num2;
	}
	
	
	var su1 = parseInt(prompt("첫번째 숫자 입력"));
	var su2 = parseInt(prompt("두번째 숫자 입력"));
	
	document.write("두 수의 합 : " + adder(su1, su2) + "<br>");
	document.write("두 수의 차 : " + sub(su1, su2) + "<br>");
	document.write("두 수의 곱 : " + mul(su1, su2) + "<br>");
	document.write("두 수의 나누기 : " + divide(su1, su2) + "<br>");
	document.write("두 수의 나머지 : " + mod(su1, su2) + "<br>");
	
	
</script>
</head>
<body>

</body>
</html>
