<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/*
	 	자바스크립트에서의 변수와 상수
	 	- 변수 : 데이터를 저장하는 공간. 데이터가 변할 수 있음.
	 	- 상수 : 데이터를 저장하는 공간. 데이터가 변할 수 없음.
	 	 
	 	변수 선언하는 방법
	 	형식) var 변수명;
	 	 
	 	상수 선언하는 방법
		형식) const 상수명;
		
		자바스크립트에서의 자료형
		- 숫자형(number) : 숫자를 표현하는 자료형. 숫자 안에서도 정수, 실수로 구분이 되는데 
						  자바스크립트에서의 숫자 자료형은 그 종류들을 하나로 총괄함.
		- 문자형(string) : 작은 따옴표 또는 큰 따옴표를 양 끝에 두고, 그 안에 한 글자 이상의
						  기호 또는 숫자가 있는 자료형을 문자형이라고 함.
		- 불린형(boolean) : 참(true) 또는 거짓(false) 두 가지 값을 가지는 자료형
		- typeof 연산자 : 해당 변수의 자료형을 알려주는 연산자
		- undefined와 null : - null 비어 있는 값을 의미를 함.
							- undefined : 존재하지 않는 값을 의미함.
		- NaN : Not A Number. 즉, 숫자가 아닌 데이터를 숫자처럼 사용할 때 나타남.
		
		변수명 작성 규칙
		1. 영문 대/소문자, 숫자, _ 또는 $ 만을 사용할 수 있다.
		2. 변수명의 첫 글자로는 숫자가 오면 안 됨.
		3. 공백을 사용할 수 없음.
		4. 변수명을 사용 시 되도록 의미를 부여해서 작성하는 것이 좋다.
		5. 자바스크립트 예약어를 사용할 수 없다.
		6. 두 단어 이상을 결합해서 변수명을 사용하는 경우 낙타봉 표기법(camelCase)을 권장함
	 */
	 
	var name = "홍길동";
		
	document.write(name+ "<br/>");
	console.log(name);
	
	name = 100;

	document.write(name + "<br/>");
	console.log(name);
	
	// 상수
	const num = 27;
	
	document.write(num + "<br/>");
	console.log(num);

	//num = 150;
	
	// document.write(num); 상수이기 때문에 수정을 못함(error)
	// console.log(num); 
	
	var str = "대한민국";
	
	document.write("<h2 style = 'color : red;'>" + str + "</h2><br/>");
	
	// typeof 키워드는 지정한 데이터 또는 변수에 저장된 자료의
	// 데이터형을 확인할 때 사용을 함.
	document.write(typeof str);
	
</script>
</head>
<body>

</body>
</html>
