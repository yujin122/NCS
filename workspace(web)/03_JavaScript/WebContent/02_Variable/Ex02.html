<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/*
		자바스크립트에서의 입출력 대화상자(3가지)
		1. 알림(경고) 창 (alert) : window.alert("알림내용 또는 경고내용");
							   alert("알림내용 또는 경고내용");
		2. 확인 창 (confirm) : window.confirm("문자열");
							confirm("문자열");
		3. 입력 창 (prompt) : window.prompt("문자열", 초기 값);
						   prompt("문자열", 초기 값);
	*/
	
	// 2. : [확인] - (true) / [취소] - (false) 반환
	// 3. : 키보드로부터 데이터를 입력받는 방법.
	
	var height = prompt("당신의 키를 입력하세요.");
	console.log(typeof height);
	//document.write("당신의 키는 : " + height + "cm");
	
	// 적정 표준 몸무게를 알아보자
	// 적정 표준 몸무게 : (키 - 100) * 0.9;
	
	var weight = (parseInt(height) - 100) * 0.9;
	//document.write("적정 표준 몸무게 : " + weight);
	alert("당신의 적정 몸무게는 " + weight + "kg 입니다.")
	
	var b = confirm("현재 시간은 오전인가요?");
	alert(b);
	console.log(typeof b);
	
</script>
</head>
<body>

</body>
</html>
