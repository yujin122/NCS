<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--
		DOM(Document Object Model : 문서 객체 모델)
		- 웹 화면에 보이는 요소를 조작하기 위한 기능으로 가득 찬 라이브러리 덩어리
		- 웹브라우저가 HTML 페이지에 접근하는 방법을 정의한 API
		- 브라우저 제작사는 DOM에 명시되어 있는 인터페이스에 맞춰 자신들만의 특화된
		    고유 기술을 이용해 독자적으로 기능을 구현함
		- DOM 객체는 텍스트와 이미지, 하이퍼링크, 폼 엘리먼트 등의 각 문서 엘리먼트를 나타냄
		- 자바스크림트 코드에서는 동적인 HTML을 만들어내기 위해 DOM 객체에 접근하여
		    조작할 수 있음
		- 문서 객체 : 자바스크립트에서 이용할 수 있는 객체 
			* 노드 : 문서를 이루는 모든 요소를 통합해서 부르는 용어
				       즉, HTML페이지의 각 요소(태그)들
			* 요소(element) : <시작태그>텍스트</끝태그>
			* 텍스트 노드 : 요소 안에 있는 글자. innerHTML과 관계가 있음
		- 노드, 스타일, 속성, 이벤트, 위치 및 크기들을 다룰 수 있는 다양한 기능이 포함되어 있음.
		- 보통 DOM 방식은 트리 구조임. 브라우저가 웹 페이지를 처리하는 과정을 살펴보면
		    먼저 브라우저는 문서 정보에 쉽게 접근하고 조작하고자 HTML 웹 페이지를 일긍ㄴ 후 파싱 단계를
		    거침. 이 후 DOM 객체로 변환(트리구조) 후 화면에 출력을 함.
	  -->
	  
	  <!-- 
	  	브라우저가 웹 페이지를 처리하는 과정
	  	 1. 웹 페이지 읽기
	  	 	- 먼저 브라우저는 HTML 페이지를 읽음
	  	 2. 파싱 단계
	  	 	- 이어서 파싱(parsing) 단계를 거쳐서 웹 페이지 내용을 해석하게 됨
	  	 	    이때 작성한 마크업 태그와 1:1 매칭이 되는 DOM 클래스 객체를 생성하게 됨
	  	 	    이렇게 생성된 객체는 저마다 고유한 기능을 하게 됨.
	  	 	- 좀 더 자세하게 설명을 한다면 웹 브라우저가 HTML페이지를 읽은 후 파싱 단계에서
	  	 	  <div> 태그를 만나게 되면 HTMLDivElement라는 클래스의 인스턴스(객체)를
	  	 	    생성하게 되고, <img> 태그를 만나면 HTMLImageElement 라는 클리스의 
	  	 	    인스턴스를 생성하게 된다는 의미. 
	  	 3. 출력
	  	 	- 마지막으로 웹 브라우저는 생성한 DOM 객체를 가지고 우리가 보고 있는 
	  	 	    웹 페이지 화면을 만들게 됨. 
	   -->
	  
	  <H1>HEADER</H1>
</body>
</html>
