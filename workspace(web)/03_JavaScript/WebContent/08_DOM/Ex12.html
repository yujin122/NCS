<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	onload = function(){
		
		document.getElementById("btnChannel1").onclick = function(){
			
			var myDiv = document.getElementById("myDiv");
			
			myDiv.style.backgroundColor = "yellow";
			myDiv.style.width = "100px";
			
			var str = document.getElementById("str");
			
			str.style.color = "red";
			
		};
	}
	
	function go_change() {
		console.log("자바스크립트 예제입니다.");
	}
	
	
</script>
</head>
<body>
	
	<div id = "myDiv" style = "height : 100px;">
		<span id = "str">안녕</span>하세요!!!
	</div>
	
	<input type = "button" id = "btnChannel1" value = "스타일변경">
	<input type = "button" id = "btnChannel2" value = "스타일변경"
		   onclick = "go_change()">
	
</body>
</html>
