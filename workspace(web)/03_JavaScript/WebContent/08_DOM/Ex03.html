<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	window.onload = function() {
		
		var imgNode = document.createElement("img");
		
		// img 태그에 이미지를 넣으려면 src 속성이 지정되어야 함.
		imgNode.src = "../images/apple.jpg";
		imgNode.width = 300;
		imgNode.height = 300;
				
		// 해당 노드를 문서의 본문에 추가해 주자.
		document.body.appendChild(imgNode);
	}
	
	
	

</script>
</head>
<body>
	
</body>
</html>
