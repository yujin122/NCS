<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	onload = function(){
		
		var change = document.getElementById("change");
		
		change.onclick = function(){
			change.innerHTML = "페이지가 변경되었습니다.";
		}
			
	}
	
	
</script>
</head>
<body>
	
	<!--  
		해당 글자를 클릭하면 "페이지가 변경되었습니다."라고 
		글자가 변경되도록 자바스크립트 코드를 완성해 보세요.
	-->
	
	<div id = "change">
	이것이 div 요소입니다.
	</div>
	
	
	
</body>
</html>
