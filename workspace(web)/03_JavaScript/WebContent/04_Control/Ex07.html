<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 다중 for문
	
	// [문제] 다중 for문을 이용하여 구구단을 화면에 출력해 보세요.
	for(var i = 1; i <= 9; i++){
		
		document.write(i + "단 <br>");
		
		for(var j=1;j<=9;j++){
			document.write(i + " * " + j + " = " + (i*j) + "<br>");
		}
		document.write("<hr/>")
	}
	
	
</script>
</head>
<body>

</body>
</html>
