<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 1. 조건문 - 다중 if~else문
	const DB_ID = "hong";
	const DB_PWD = "1234";
	
	// 사용자에게 키보드로 아이디와 비밀번호를 입력을 받게 하자.
	var userId = prompt("아이디를 입력하세요.");
	var userPwd = prompt("비밀번호를 입력하세요.");
	
	if(userId === DB_ID){
		if(userPwd === DB_PWD){
			document.write(userId + "님, 환영합니다.");
		}else{
			alert("비밀번호가 일치하지 않습니다. 확인해주세요.");
			location.reload(); // 페이지 리로드
		}
	}else {
		alert("아이디가 일치하지 않습니다. 확인해주세요.");
		location.reload();
	}
	
	
</script>
</head>

</html>
