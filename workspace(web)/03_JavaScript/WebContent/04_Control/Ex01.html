<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 자바스크립트에서의 제어문의 종류
	// 1. 조건문 : if문, if~else문, 다중 if~else문, switch~case문
	// 2. 반복문 : while문, do~while, for문
	
	// 1. 조건문 : if문
	//		   형식) if(조건식) {
	//					조건문이 참인 경우 실행문;	
	//			  }
	
	var walk = parseInt(prompt("당신이 하루에 걷는 양은 몇 걸음인가요?"));
	
	if(walk >= 10000){
		document.write("매우 좋은 습관을 가지고 계시군요...");
	}
	
	document.write("<hr/>");
	
	var phone = parseInt(prompt("하루 통화량은 얼마나 되시나요?"));
	
	if(phone >= 60){
		document.write("통화량이 많으시군요");
	}
	
	document.write("<hr/>");
	
	var name = prompt("방문자의 이름은?");
	
	// 조건식에 0, null, "", undefined ==> false
	if(name){
		document.write(name + "님 환영합니다.");
	}
	
</script>
</head>
<body>

</body>
</html>
