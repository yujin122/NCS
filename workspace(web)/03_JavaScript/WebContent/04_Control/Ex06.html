<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 반복문 for
	for(var i = 1; i <= 10; i++){
		document.write("i : " + i + "<br/>");
	}
	
	// [문제1] 1~100 사이의 숫자 중에서 5의 배수인 경우는 빨간색으로,
	//		  7의 배수인 경우에는 초록색으로 , 6의 배수인 경우에는 
	//		  아쿠아(aqua)색으로 화면에 출력해 보세요.
	
	document.write("<hr/>");
	
	for(var i = 1; i <= 100; i++){
		if(i%5 === 0)
			document.write("<font color = 'red'>" + i + "</font></br>");
		else if(i%7 === 0)
			document.write("<font color = 'green'>" + i + "</font></br>");
		else if(i%6 === 0)
			document.write("<font color = 'aqua'>" + i + "</font></br>");
	}
	
	// [문제2] 숫자를 키보드로부터 입력을 받아서 입력받은 수까지의
	//		  홀수의 합과 짝수의 합을 구하여 화면에 보여주세요.
	
	document.write("<hr/>");
	
	var num = parseInt(prompt("숫자를 입력해주세요"));
	var odd = 0;
	var even = 0;
	for(var i = 1; i <= num; i++){
		if(i%2 === 0){
			even+=i;
		}else{
			odd += i;
		}
	}
	
	document.write("1부터 " + num + "까지 짝수의 합 : " + even + "<br>");
	document.write("1부터 " + num + "까지 홀수의 합 : " + odd + "<br>");	
	
	// [문제3] 1~100까지의 숫자를 출력하는데 3의 배수가 아니고
	//		  2의 배수가 아닌 나머지 숫자를 화면에 보여주세요.
	
	document.write("<hr/>");
	
	for(var i = 1; i <= 100; i++){
		if(i%3 != 0 && i%2 !=0)
			document.write(i + "<br>");
	}
	
</script>
</head>
<body>

</body>
</html>
