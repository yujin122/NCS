<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 1. 조건문 - switch ~ case문
	var site = prompt("네이버, 다음, 네이트, 구글 중 자주 사용하는 포털 사이트는?")
	var url;
	
	switch(site){
		case "네이버" : 
			url = "www.naver.com";
			break;
		case "다음" : 
			url = "www.daum.net";
			break;
		case "네이트" : 
			url = "www.nate.com";
			break;
		case "구글" : 
			url = "www.google.com";
			break;
		default:
			alert("보기 중에 없는 사이트입니다.");
	}
	
	if(url){
		location.href = "http://" + url;
	}else{
		location.reload();
	}
	
</script>
</head>
<body>

</body>
</html>
