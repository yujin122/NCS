<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	var arr = ['a', 'b', 'c', 'd', 'e'];
	
	document.write(arr + "<br>");
	
	document.write("<hr/>");
	
	// unshift(추가할 요소) : 배열의 맨 앞에 추가
	// 기존에 있던 요소들은 인덱스가 하나씩 뒤로 밀림.
	
	arr.unshift('z');

	document.write(arr + "<br>");
	
	document.write("<hr/>");
	
	// 맨 처음 요소를 제거하는 메서드
	arr.shift();
	
	document.write(arr + "<br>");
	
	document.write("<hr/>");
	
	// 맨 마지막 요소를 제거하는 메서드
	arr.pop();
	
	document.write(arr + "<br>");
	
</script>
</head>
<body>

</body>
</html>
