<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var arr = ['c', 'e', 'd', 'a', 'b'];
	
	// 배열의 요소를 정렬하는 방법
	arr.sort();
	
	document.write(arr + "<br>");
	
	document.write("<hr/>");
	
	// 배열의 요소를 역순으로 정렬하는 방법
	arr.reverse();
	
	document.write(arr + "<br>");
	
	document.write("<hr/>");
	
</script>
</head>
<body>

</body>
</html>
