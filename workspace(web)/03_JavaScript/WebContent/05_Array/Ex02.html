<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 배열 객체에 요소를 추가할 수 있음.
	var arr = [10, 20, 30];
	document.write(arr + "<br>");
	
	// 배열에 데이터를 추가하는 방법 - 맨 뒤에 요소를 추가
	arr.push(40);
	document.write(arr + "<br>");
	
	// 배열에 복수개의 데이터를 추가하는 방법
	arr.concat([50, 60, 70]);
	
	arr.pop();
	document.write(arr + "<br>");
	
</script>
</head>
<body>

</body>
</html>
