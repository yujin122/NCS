<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "css/bootstrap.css">
<style type="text/css">
	
	div {
		border : 1px solid gray;
	}
</style>
</head>
<body>
	
	<!-- 
		부트스트랩에서 가장 중요한 개념
		1. .col-xs-* : 항상 가로로 배치
		2. .col-sm-* : 768px 이하에서는 세로로 화면에 배치
		3. .col-md-* : 992px 이하에서는 세로로 화면에 배치
		4. .col-lg-* : 1200px 이하에서는 세로로 화면에 배치
	 -->
	
	<div class = "container">
		<div class = "row">
			<div class = "col-xs-6">
				div.col-xs-6
			</div>
			<div class = "col-xs-6">
				div.col-xs-6
			</div>
		</div>
	</div>
	
		 <div class = "container">
		<div class = "row">
			<div class = "col-sm-8">
				div.col-sm-8
			</div>
			<div class = "col-sm-4">
				div.col-sm-4
			</div>
		</div>
	</div>
	
	<div class = "container">
		<div class = "row">
			<div class = "col-md-8">
				div.col-md-8
			</div>
			<div class = "col-md-4">
				div.col-md-4
			</div>
		</div>
	</div>
	
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-8">
				div.col-lg-8
			</div>
			<div class = "col-lg-4">
				div.col-lg-4
			</div>
		</div>
	</div>
</body>
</html>
