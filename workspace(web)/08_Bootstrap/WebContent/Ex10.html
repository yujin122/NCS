<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.js"></script>
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-xs-12">
				<form>
					<div class = "form-group has-success">
						<label for = "inputEmail" class = "control-label">이메일 주소</label>
						<input type = "email" class = "form-control" id = "inputEmail" placeholder = "이메일을 입력하세요">
					</div>
					
					<div class = "form-group has-error">
						<label for = "inputPassword1" class = "control-label">비밀번호</label>
						<input type = "password" class = "form-control" id = "inputPassword1" placeholder = "비밀번호를 입력하세요">
					</div>
					
					<div class = "form-group has-success has-feedback">
						<label for = "inputGroupSuccess4" class = "control-label">아이콘과</label>
						<div>
							<span class = "input-group-addon">@</span>
							<input type = "text" class = "form-control" id = "inputGroupSuccess4"
							aria-describedby = "inputGroupSuccess4Status">
							<span class = "glyphincon glyphincon-ok form-control-feedback"
								aria-hidden = "tru"></span>
							<span id = "inputGroupsSuccess4Status" class = "sr-only"></span>
						</div>
						
						<div class = "form-group has-warning">
							<label for = "exampleInputFile" class = "control-label"></label>
						
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
