<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	
	/* 
		- fadeIn() : 숨겨져 있던 요소가 점점 투명해 지면서 노출이 되는 기능.
			형식) $("요소선택").fadeIn("효과속도", 콜백함수)
		- fadeOut() : 노출이 되어 있던 요소가 점점 사라지는 기능
			형식) $("요소선택").fadeOut("효과속도", 콜백함수)
		- fadeToggle() : 노출이 되어 있던 요소는 점점 사라지고, 
						  사라져 있던 요소는 점점 선명해 지면서 노출이 되는 기능.
			형식) $("요소선택").fadeToggle("효과속도", 콜백함수)
	*/
	
	$(function(){
		$(".btn1").click(function(){
			$("img").fadeOut("500");
		});
		
		$(".btn2").click(function(){
			$("img").fadeIn("500");
		});
		
		$(".btn3").click(function(){
			$("img").fadeToggle("500");
		});
	});
			
</script>
</head>
<body>
	
	<button class = "btn1">fadeOut</button>
	<button class = "btn2">fadeIn</button>
	<button class = "btn3">fadeToggle</button>
	<br><br><br>
	
	<img src = "images/cherry.jpg" >
	
</body>
</html>
