<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	
	/* 
		요소 편집 메서드
		- 선택한 요소를 복제하거나 새 요소를 생성하는 메서드
		- 복제하거나 새로 생성한 요소를 의도한 위치로 삽입하고 선택한 요소를 삭제하는 기능
	*/
	
	// before() : 선택한 요소 이전 위치에 새 요소를 추가하는 메서드
	// 형식) $("요소선택").before("새 요소")
	// after() : 선택한 요소 다음 위치에 새 요소를 추가하는 메서드
	// 형식) $("요소선택").after("새 요소")
	
	$(function(){
		$(".mylist").before("<li>새로운 내용 추가 1</li>");
		$(".mylist").after("<li>새로운 내용 추가 2</li>");	
	})
	
</script>
</head>
<body>
	
	<h1>요소 편집 메서드</h1>
	<ul>
		<li class = "mylist">내용</li>
	</ul>
	
	
</body>
</html>
