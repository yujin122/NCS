<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "https://code.jquery.com/jquery-3.5.1.js" ></script>
<script type="text/javascript">
	
	$(function(){
		
		$("*").css("border", "1px solid blue")
			.css("color", "pink");
	});
</script>
</head>
<body>
	
	<h1>제이쿼리</h1>
	<h2>직접 선택자 및 관계 선택자</h2>
	<h3>직접 선택자</h3>
	<h3>관계 선택자</h3>
	
	<!--
		선택자 사용 방법
		1. 직접 선택자
			- 전체 선택자 : $("*") ==> 모든 요소(태그)를 선택합
			- 아이디 선택자 : $("#아이디이름") ==> id 속성에 지정된 값을 가진 요소를 선택함
			- 클래스 선택자 : $(".클래스이름") ==> class 속성에 지정된 값을 가진 요소를 선택함
			- 요소 선택자 : $("요소(태그)명") ==> 지정된 요소(태그)명과 일치하는 요소들만 선택함
			- 그룹 선택자 : $("선택1, 선택2, ...선택n") 
						==> 선택1, 선택2, ...선택n 에 지정된 모든 요소를 한번에 선택하
			
		2. 인접 관계 선택자
			- 부모 요소 선택자 : $("요소 선택").parent()
							==> 선택한 요소의 부모 요소를 선택함
			- 상위 요소 선택자 : $("요소 선택").parents() ==> 선택한 요소의 상위 요소들을 선택함
			- 하위 요소 선택자 : $("요소 선택 하위 요소") ==> 선택한 요소의 하위 요소를 선택함
			- 자식 요소 선택자 : $("요소 선택 > 자식요소") ==> 선택한 요소를 기준으로 자식 관계에 지정한 요소만 선택함
			- 자식 요소들 선택자 : $("요소 선택").children() ==> 선택한 요소의 모든 자식 요소를 선택함
			- 형제(이전) 선택자 : $("요소 선택").prev() ==> 선택한 요소의 이전 요소를 선택함
			- 형제(이전) 요소들 선택자 : $("요소 선택").prevAll() ==> 선택한 요소의 이전 요소들을 선택함
			- 지정 형제(이전) 요소들 선택자 : $("요소 선택").prevUntil("요소명") ==> 선택한 요소로부터 지정한 요소 이전까지의 요소들을 선택함
			- 동생(다음) 요소 선택자 : $("요소 선택").next() ==> 선택한 요소의 다음 요소를 선택함
			- 동생(다음) 요소들 선택자 : $("요소 선택").nextAll() ==> 선택한 요소의 다음요소들을 선택함
	  -->
</body>
</html>
