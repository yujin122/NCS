<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	
	// 속성 조작 메서드
	// text() : 선택한 요소 내에 텍스트를 불러오거나 텍스트를 바꿀 때 사용.
	$(function(){
		alert($("h1").text());
		$("h2").text("텍스트 메서드입니다.");
	})
	
</script>
</head>
<body>
	
	<h1>객체 조작 및 생성</h1>
	<h2>text()</h2>
	
</body>
</html>
