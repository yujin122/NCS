<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	
	// empty() : 선택한 요소의 하위 내용들을 모두 삭제하는 메서드
	// 형식) $("요소선택").empty()
	// remove() : 선택한 요소를 삭제하는 메서드.
	// 형식) $("요소선택").remove()
	
	$(function(){
		$(".line_1").empty();
		$(".line_2").remove();
	})
	
	
	
</script>
<style type="text/css">
	.line_1 { background-color: yellow; }
	.line_2 { background-color: orage; }
</style>
</head>
<body>
	
	<h2>요소 편집 메서드</h2>
	<ul>
		<li class = "line_1">내용1</li>
		<li class = "line_2">내용2</li>	
	</ul>
	
</body>
</html>
