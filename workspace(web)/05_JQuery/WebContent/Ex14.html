<script type="text/javascript">
	
	/* 
		위치 탐색자
		5. 전체 요소 중 특정 숫자 번째 요소만 선택
		       형식) $("요소선택:nth-child(숫자)")
		6. 전체 요소 중 특정 배수의 요소만 선택
		       형식) $("요소선택:nth-child(숫자n)")
	*/
	
	$(function(){
		$("li:nth-child(3)").css("color", "tomato");
		$("li:nth-child(2n)").css("background-color", "lightgray");
		$("li:nth-child(2n+1)").css("background-color", "skyblue");
		
	});
	
</script>
