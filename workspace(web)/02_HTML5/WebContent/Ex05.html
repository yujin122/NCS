<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--
		용어 정의하고 용어를 설명하는 태그
		dl 태그
		dt 태그 - 용어
		dd 태그 - 용어를 설명하는 태그
	 -->
	 
	 <h3>용어 정의 목록</h3>
	 <dl>
	 	<dt><b>키보드</b></dt>
	 		<dd>컴퓨터에 문자를 입력하는 장치이다.</dd>
	 	<dt><b>마우스</b></dt>
	 		<dd>화면의 커서를 요리조리 움직이고 버튼을 선택하는 장치이다.</dd>
	 	<dt><b>노트북</b></dt>
	 		<dd>가지고 다니면서 영화도 보고 웹 서핑도 하는 장치이다.</dd>
	 		<dd>작고 가벼운 컴퓨터이다.</dd>
	 </dl>
	 
</body>
</html>
