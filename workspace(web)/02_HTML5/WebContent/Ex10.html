<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- textarea 태그 : 여러 줄을 입력할 수 있는 태그
		 textarea 속성
		 * rows : 태그에 기본적으로 설정을 할 줄(line) 수 입력.
		 * cols : 태그에 기본적으로 설정을 할 열(column) 입력.
	 -->
	 
	 <h3>운영자에게 하고 싶은 말✍</h3>
	 <textarea rows="5" cols="30">
	 하고 싶은 말을 작성하세요.
	 </textarea>
	 
	 
</body>
</html>
