<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- fieldset 태그 : 태그들을 하나로 그룹화시키는 역할을 하는 태그. -->
	<fieldset>
		<!-- legend 태그 : fieldset 태그에 제목을 부여하는 태그 -->
		<legend>필수 입력 사항</legend>
		<ul>
			<li>이름 : <input type = "text"></li>
			<li>아이디 : <input type = "text" size = "20"
						placeholder = "6자 이상 20자 미만 공백 없이"></li>
			<li>이메일 : <input type = "email"></li>
			<li>전화번호 : <input type = "text"></li>
			<li> <input type = "submit" value = "가입">&nbsp;&nbsp;&nbsp;
				 <input type = "reset" value = "취소"></li>
		</ul>
	</fieldset>
</body>
</html>
