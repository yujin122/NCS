<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- text 서식과 관련된 태그 
		 * b 태그 : 텍스트 글자를 굵은 글자로 만들어 주는 태그.
		 * i 태그 : 텍스트 글자를 이탤릭체(기울어진 글자)로 만들어 주는 태그
		 * small 태그 : 텍스트 글자를 작은 글자로 만들어 주는 태그
		 * sub 태그 : 텍스트 글자를 윗첨자로 만들어 주는 태그
		 * sup 태그 : 텍스트 글자를 아래첨자로 만들어 주는 태그
		 * ins 태그 : 텍스트 글자를 밑줄 글자로 만들어 주는 태그
		 * del 태그 : 텍스트 글자를 취소선이 그어진 글자로 만들어 주는 태그
	-->
	
	<p><b>이것은 볼드체입니다.</b></p>
	<p><i>이것은 이탤릭체입니다.</i></p>
	<p><small>작은 글자</small></p>
	<p>하이<sub>아래첨자</sub></p>
	<p>하이<b><sup>윗첨자</sup></b></p>
	<p><ins>밑줄 글자</ins></p>
	<p><del>취소선 글자</del></p>
</body>
</html>
